<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link
      rel="shortcut icon"
      href="images/photo1702065801-modified.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>


    <header>
      <section class="main container">

        <div class="t-head row d-flex  justify-content-between align-items-center">

          <!-- **************************** -->

          <div class="head-right col-md-6 col-sm-9">

            <div class="row d-flex align-items-center">

            <div class="head-right-img col-md-4 col-sm-6 " id="userImage">

              <img class=" col-12 rounded-circle" src="images/photo1702065801-modified.png" alt="">

            </div>

            <div class="head-right-content offset-sm-2 col-sm-3  offset-lg-0 col-3">

              <div class="d-flex justify-content-between">
              <h2 id="author">Mana</h2>

              <div class="d-flex justify-content-center align-items-center  ms-2 icon">
                <i class="fa-solid fa-check p-m-5 p-sm-2"></i>
              </div>

              </div>

              <h4 id="userName">@mana_top</h4> 


            </div>
          </div>

          </div>

          <!-- **************************** -->

          <div class="head-left col-md-3 d-flex justify-content-end mb-4">

            <i class="fa-brands fa-x-twitter"></i>

          </div>

        </div>

        <div class=" t-body">

          <p id="Tweet">You have to be burning with an idea, or a problem, or a wrong that you want to right. If you are not passionate enough from the start, you will never stick it out.</p>

        </div>


        <div class="t-foot">

          <p id="date">2:15 PM Â· Dec 11, 2023. <span>Twitter for iPhone </span></p>

        </div>


      </section>

      <button onclick="generator()">Next Tweet <i class="fa-solid fa-location-arrow ps-2"></i></button>
    </header>



    

    <script src="js/index.js"></script>
  </body>
</html>
